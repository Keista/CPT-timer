<!DOCTYPE html>
<html>
  <head>
    <script src="./src/alarmview.js"></script>
    <script src="./src/alarmcontroller.js"></script>
    <script src="./src/alarmapp.js"></script>
    <script src="./src/alarm.js"></script>
    <script src="./src/main.js"></script>
    <link rel="stylesheet" href="./stylesheet/application.css">
    <link rel="stylesheet" href="./stylesheet/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <meta charset="utf-8">
    <title>CPT Alarm Clock</title>
  </head>

  <body>
    

    <div class="alarm-container">
      <h1>CPT Alarm Clock</h1>

      <form id="alarm-form">
        <div class="alarm-inputs">
          <div class="input-container">
            <input id="alarmHr" class="alarm-input" maxlength="2" placeholder="HR">
            <input id="alarmMin" class="alarm-input" maxlength="2" placeholder="MIN">
            <input id="slamTime" class="alarm-input" maxlength="2" placeholder="SLAM">
          </div>
          
        </div>

        <button class="alarm-submit-btn" form="alarm-form" type="submit" name="button">
          SET ALARM
        </button>
      </form>

      <div id="alarm-list" class="alarm-list-container">
          <div class="alarm-el">No Alarms</div>
      </div>
    </div>

    <div class="clock-container">
      <div class="clock-border">
        <div id="clock" class="clock"></div>
      </div>
    </div>
  </body>
</html>
