<!DOCTYPE html>

<head>
    <header>CPT Timer --- Harley Greytak</header>
    <Script>
        function loadBod(){

        function addTimeSelection(){alert("adding a line"); createSelect()};
        function createSelect(){
            var selectHRs = document.createElement("select")
            var selectMins = document.createElement("select")

            selectHRs.name = 'hour'
            selectHRs.id = 'hr'
            for(var i = 0; i<=24; i++){
                valueNum = i.toLocaleString('en-US', {minimumIntegerDigits: 2, useGrouping: false})
                var htmltext = '<option value="'+ valueNum +'">' + valueNum + '</option>'
                selectHRs.innerHTML += htmltext
            }
            document.body.append(selectHRs)

            selectMins.name = 'minute'
            selectMins.id = 'minu'
            for(var i = 0; i<=11; i++){
                var value = i * 5
                valueNum = value.toLocaleString('en-US', {minimumIntegerDigits: 2, useGrouping: false})
                var htmltext = '<option value="'+ valueNum +'">' + valueNum + '</option>'
                selectMins.innerHTML += htmltext
            }
            document.body.append(selectMins)
        }
    </Script>
</head>
